<div id="all">

    <div id="content">
        <div class="container">
            <account-menu>

            </account-menu>
            <div class="col-md-9" id="basket">
                <div class="box">
                    <h1>My wishlist</h1>
                    <p class="lead">You currently have {{myWishlist.length}} houses in your wishlist.</p> <!-- class="text-muted"-->
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                            <tr>
                                <th>House</th>
                                <th>Description</th>
                                <th>City</th>
                                <th>Address</th>
                                <th>Owner</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="h in myWishlist">
                                <td>
                                    <a ng-click="showHouse(h)" href>
                                        <img ng-src="{{ h.pathimg }}" alt="image">
                                    </a>
                                </td>
                                <td>{{ h.descr }}</td>
                                <td>{{ h.city }}</td>
                                <td>{{ h.address }}</td>
                                <td>{{ h.utente }}</td>
                                <td><a ng-click="deleteHouse(h.id)" href><i class="fa fa-trash-o"></i></a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.table-responsive -->
                    <div class="box-footer">
                        <div class="pull-left">
                            <a href="#!/search" class="btn btn-default"><i class="fa fa-chevron-left"></i> Continue search house</a>
                        </div>
                        <div class="pull-right">
                            <button class="btn btn-default"><i class="fa fa-refresh"></i> Update wishlist</button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
